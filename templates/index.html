<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>SRE Ruleset Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        :root {
            --primary: #1e3a8a;
            --bg: #f3f6fb;
            --card: #ffffff;
            --text: #0f172a;
            --muted: #64748b;
            --border: #e5e7eb;
        }

        body.dark {
            --bg: #0b1220;
            --card: #0f172a;
            --text: #e5e7eb;
            --muted: #94a3b8;
            --border: #1f2933;
        }

        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #eef2ff, #f8fafc);
            color: var(--text);
            transition: background 0.3s ease, color 0.3s ease;
        }

        body.dark {
            background: linear-gradient(135deg, #020617, #020617);
        }

        /* Top bar */
        .topbar {
            width: 100%;
            padding: 16px 28px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .topbar-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .topbar img {
            height: 42px;
        }

        .dark-toggle {
            border: 1px solid var(--border);
            background: var(--card);
            color: var(--text);
            border-radius: 10px;
            padding: 8px 14px;
            cursor: pointer;
            font-weight: 600;
        }

        /* Main container */
        .page {
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .card {
            width: 100%;
            max-width: 980px;
            background: var(--card);
            border-radius: 20px;
            box-shadow: 0 18px 40px rgba(0,0,0,0.10);
            padding: 34px 42px 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 800;
            color: var(--primary);
        }

        .header p {
            margin: 8px 0 0;
            font-size: 15px;
            color: var(--muted);
        }

        .divider {
            height: 1px;
            background: var(--border);
            margin: 24px 0 30px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px 32px;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="file"] {
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: transparent;
            color: var(--text);
            cursor: pointer;
        }

        input[type="file"]::file-selector-button {
            margin-right: 12px;
            padding: 8px 16px;
            border: none;
            border-radius: 10px;
            background: #3b82f6;
            color: white;
            cursor: pointer;
            font-weight: 600;
        }

        .actions {
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 18px;
        }

        button.primary {
            padding: 16px 36px;
            border: none;
            border-radius: 14px;
            background: linear-gradient(135deg, #1e3a8a, #2563eb);
            color: white;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 22px rgba(37,99,235,0.35);
        }

        .status {
            font-size: 14px;
            color: var(--muted);
        }

        /* Info tooltip */
        .info-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #3b82f6;
            color: white;
            font-size: 12px;
            font-weight: 800;
            cursor: pointer;
            position: relative;
        }

        .tooltip.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }


        .tooltip {
            position: absolute;
            bottom: 130%;
            left: 50%;
            transform: translateX(-50%) translateY(6px);
            background: var(--card);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 10px 12px;
            width: 280px;
            font-size: 12px;
            line-height: 1.4;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            opacity: 0;
            pointer-events: none;
            transition: all 0.2s ease;
            z-index: 10;
        }

        .tooltip a {
            color: #2563eb;
            text-decoration: underline;
            font-weight: 600;
        }

        /* Toast */
        .toast {
            position: fixed;
            right: 24px;
            bottom: 24px;
            background: #16a34a;
            color: white;
            padding: 14px 20px;
            border-radius: 12px;
            font-weight: 600;
            box-shadow: 0 10px 24px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        footer {
            text-align: center;
            font-size: 12px;
            color: var(--muted);
            padding: 12px 0 20px;
        }

        @media (max-width: 820px) {
            form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <div class="topbar">
        <div class="topbar-left">
            <img src="/static/secarmor.png" alt="Secarmor Logo" style="width: 230px; height: auto;" />
        </div>
        <button class="dark-toggle" id="darkToggle">ðŸŒ™ Dark Mode</button>
    </div>

    <div class="page">
        <div class="card">

            <div class="header">
                <h1>SOD Ruleset Generator For Saviynt</h1>
                <p>Generate full or delta SOD rulesets from templates for Saviynt</p>
            </div>

            <div class="divider"></div>

            <form id="genForm" enctype="multipart/form-data">

                <div class="field">
                    <label>
                        SOD Template File
                        <span class="info-icon">i
                        <span class="tooltip">
                            Upload the SOD template file.<br><br>
                            <a href="https://www.dropbox.com/scl/fo/c9hrc2ympsxwuxgad4fil/ABInXz5j98hKIg5stZLLXZ8?rlkey=amcr7q1ejf5peigywhvkkw9gy&st=1rs30jl3&dl=0" target="_blank">â¬‡ Download sample template</a>
                        </span>
                        </span>
                    </label>
                    <input type="file" name="template" required />
                </div>

                <div class="field">
                    <label>
                        Projects File
                        <span class="info-icon">i
                        <span class="tooltip">
                            Excel file with column <b>PROJECT</b>.<br><br>
                            <a href="https://www.dropbox.com/scl/fo/ie72chakqrciv06mpsgrm/AEts-gcL8TOJI98oteA2tno?rlkey=3fiwynmokwni9zh7z1bv0j10m&st=upszdhpm&dl=0" target="_blank">â¬‡ Download sample projects file</a>
                        </span>
                        </span>
                    </label>
                    <input type="file" name="projects" required />
                </div>

                <div class="field">
                    <label>
                        Owners File
                        <span class="info-icon">i
                        <span class="tooltip">
                            Excel file with columns:<br>
                            <b>PROJECT, OWNER TYPE, OWNER NAME, RANK</b><br><br>
                            <a href="https://www.dropbox.com/scl/fo/c95sxjquqqbifjgerk33h/ALt1Kw1akxZ6YNw9SnopOeA?rlkey=r2408xmwm6h7yqwrllwhpnu4y&st=nkguihg6&dl=0" target="_blank">â¬‡ Download sample owners file</a>
                        </span>
                        </span>
                    </label>
                    <input type="file" name="owners" required />
                </div>

                <div class="field">
                    <label>
                        Output File (Optional)
                        <span class="info-icon">i
                        <span class="tooltip">
                            Previous output for <b>delta </b> mode.If not provided, full import is done.<br><br>
                            <a href="https://www.dropbox.com/scl/fo/lbs6ffihjb1544hskq0ss/ACrOzmgeKiYcuS0dOXKpfZc?rlkey=sh02ubkte44j1xcsl8jp2wwv7&st=3j1a9bzc&dl=0" target="_blank">â¬‡ Download sample baseline</a>
                        </span>
                        </span>
                    </label>
                    <input type="file" name="baseline" />
                </div>

                <div class="actions">
                    <button class="primary" type="submit">Generate Output</button>
                    <div id="status" class="status">Waiting for input!</div>
                </div>

            </form>
        </div>
    </div>

    <footer>
        Â© 2026 Secarmor â€¢ Internal Tool
    </footer>

    <div class="toast" id="toast">âœ… File generated & downloading...</div>

    <script>
        const form = document.getElementById("genForm");
        const status = document.getElementById("status");
        const toast = document.getElementById("toast");
        const darkToggle = document.getElementById("darkToggle");
    
        if (localStorage.getItem("darkMode") === "true") {
            document.body.classList.add("dark");
            darkToggle.textContent = "â˜€ï¸ Light Mode";
        }
    
        darkToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark");
            const isDark = document.body.classList.contains("dark");
            localStorage.setItem("darkMode", isDark ? "true" : "false");
            darkToggle.textContent = isDark ? "â˜€ï¸ Light Mode" : "ðŸŒ™ Dark Mode";
        });
        
        document.querySelectorAll(".info-icon").forEach(icon => {
        icon.addEventListener("click", (e) => {
            e.stopPropagation();
            const tooltip = icon.querySelector(".tooltip");
    
            // Close others
            document.querySelectorAll(".tooltip").forEach(t => {
                if (t !== tooltip) t.classList.remove("show");
            });
    
            tooltip.classList.toggle("show");
        });
    });
    
    // Close tooltip when clicking outside
    document.addEventListener("click", () => {
        document.querySelectorAll(".tooltip").forEach(t => t.classList.remove("show"));
    });
    
    
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            status.textContent = "Generating... please wait";
    
            const formData = new FormData(form);
    
            const response = await fetch("/generate", {
                method: "POST",
                body: formData
            });
    
            if (!response.ok) {
                alert("Generation failed. Check server logs.");
                status.textContent = "Error";
                return;
            }
    
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
    
            const a = document.createElement("a");
            a.href = url;
            a.download = "output.xlsx";
            document.body.appendChild(a);
            a.click();
            a.remove();
    
            window.URL.revokeObjectURL(url);
    
            toast.classList.add("show");
            setTimeout(() => toast.classList.remove("show"), 3000);
    
            status.textContent = "Done";
        });
    </script>

</body>

</html>
